{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Home</title>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startButton = document.getElementById('startRecording');
            const stopButton = document.getElementById('stopRecording');
            const audioPlayback = document.getElementById('audioPlayback');
            const audioDataInput = document.getElementById('audio_data');

            let mediaRecorder;
            let audioChunks = [];

            startButton.addEventListener('click', async () => {
                const stream = await navigator.mediaDevices.getUserMedia({audio: true});
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, {type: 'audio/wav'});
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioUrl;

                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = function () {
                        const base64Audio = reader.result.split(',')[1];
                        audioDataInput.value = base64Audio;
                    };

                    audioChunks = []; // Clear the array for future recordings
                };

                mediaRecorder.start();
                startButton.disabled = true;
                stopButton.disabled = false;
            });

            stopButton.addEventListener('click', () => {
                mediaRecorder.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
            });
        });

    </script>

</head>


<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center my-3">
            <h2>Data Annotation</h2>
        </div>


        <div class="container">


            <form id="audioForm" action="{% url 'home' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <input type="hidden" name="audio_data" id="audio_data">

                <div class="row">
                    <h3 class=""> Bangla </h3>
                    <div class="col-md-4">
                        <input class="form-control px-5" type="text" name="FirstNameEn" placeholder="First Name">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control px-5" type="text" name="MiddleNameEn" placeholder="Middle Name">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control px-5" type="text" name="LastNameEn" placeholder="Last Name">
                    </div>
                </div>

                <div class="row">
                    <h3 class="mt-3"> English </h3>
                    <div class="col-md-4">
                        <input class="form-control px-5" type="text" name="FirstNameBn" placeholder="First Name">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control px-5" type="text" name="MiddleNameBn" placeholder="Middle Name">
                    </div>
                    <div class="col-md-4">
                        <input class="form-control px-5" type="text" name="LastNameBn" placeholder="Last Name">
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" class="form-control btn btn-primary px-5 my-4">
                    </div>
                    <div class="col-md-12 text-end">
                        <a class="btn btn-info my-5" href="dashboard"> Dashboard</a>
                    </div>
                </div>

            </form>


            <button id="startRecording">Start Recording</button>
            <button id="stopRecording" disabled>Stop Recording</button>
            <audio id="audioPlayback" controls></audio>


        </div>


        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show notification" role="alert">
                You have total annotated {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}


    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
